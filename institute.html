	<!-- institute -->
	<h1 class="inst">Institute Details</h1>
	<div class="card w-50 shadow p-3 mb-5 bg-body rounded">

		<form class="row g-3 card-body" id="institute">

			<div class="col-md-6 card-title">
				<label for="inputFname" class="form-label">Name of your Institute</label>
				<input type="text" class="form-control" aria-label="Enter">
			</div>
			<div class="col-md-12  card-title">
				<label for="inputEmail4" class="form-label">Institute Email</label>
				<input type="email" class="form-control" id="inputEmail4" placeholder="xyz@email.com">
			</div>
			<div class="col-md-12  card-title">
				<label for="inputPassword4" class="form-label">Institute Password</label>
				<input type="password" class="form-control" id="inputPassword4">
			</div>
			<div class="col-12  card-title">
				<label for="inputAddress" class="form-label">Institute Address</label>
				<input type="text" class="form-control" id="inputAddress" placeholder="H.no./ street no.">
			</div>
			<div class="col-12  card-title">
				<label for="inputAddress2" class="form-label">Address 2</label>
				<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment/Colony">
			</div>
			<div class="col-md-6  card-title">
				<label for="inputCity" class="form-label">City</label>
				<input type="text" class="form-control" id="inputCity">
			</div>
			<div class="col-md-6  card-title">
				<label for="inputState" class="form-label">State, Country</label>
				<input type="text" class="form-control" id="inputState">
			</div>
			<div class="col-md-2  card-title">
				<label for="inputPin" class="form-label">Pincode</label>
				<input type="text" class="form-control" id="inputPin">
			</div>
			<div class="col-12  card-title">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="gridCheck">
					<label class="form-check-label" for="gridCheck">
						I have checked all the details.
					</label>
				</div>
			</div>
			<div class="col-12 ">
				<button type="submit" class="btn btn-primary">Register Now</button>
			</div>
		</form>
	</div>


	<!-- CALL TO ACTION =============================-->
	<section class="content-block" style="background-color:#00bba7;">
		<div class="container text-center" id="contact">
			<h1>CONTACT US!</h1><span>

					<label for="floatingInput">Name</label>
					<input type="text" class="form-control" placeholder="Name" id="floatingInput1">
				</div>
				<div class="  contact form-floating mb-3">
					<label for="floatingInput">Email address</label>
					<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
				</div>
				<div class=" contact form-floating">
					<label for="floatingTextarea">Comments</label>
					<textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 150px"></textarea>
				</div>
			</span>
		</div>
	</section>
